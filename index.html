<!DOCTYPE html>

            <div class="bg-white rounded-lg shadow-md p-6">

                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <a href="http://news.sina.com.cn" class="bg-gray-50 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-200 rounded shadow text-center transition duration-300">新浪新闻</a>
                    <a href="https://news.qq.com" class="bg-gray-50 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-200 rounded shadow text-center transition duration-300">腾讯新闻</a>

            <div class="bg-white rounded-lg shadow-md p-6">

                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">

            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">生活服务</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">

                    <a href="https://www.gaode.com" class="bg-gray-50 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-200 rounded shadow text-center transition duration-300">高德地图</a>
                </div>

    </div>

    <script>
        // 获取并显示今天的日期
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('today').textContent = today.toLocaleDateString('zh-CN', options);
    </script>
</body>
</html>
